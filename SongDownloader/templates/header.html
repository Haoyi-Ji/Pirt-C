<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Song Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css" media="screen" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='image/Song_Bird.ico') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cover.css') }}" />
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('index') }}">SongBird</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">sign out</a></li>
            <!--
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
            -->
          </ul>
          <form class="navbar-form navbar-right" method="post" action="">
            <input type="text" class="form-control" name="songname" placeholder="Search..." value="{{ request.form.songname }}">
          </form>
        </div>
      </div>
    </nav>


    <div class="site-wrapper">      
      <div class="site-wrapper-inner">
        <div class="cover-container">

          {% block body %}
          {% endblock %}

          <div class="mastfoot">
            <div class="inner">
              <p>Howie's Production.</p>
            </div>
          </div>
          
        </div>
        
      </div>
      
    </div>
  </body>
</html>
